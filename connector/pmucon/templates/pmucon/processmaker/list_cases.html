<style>
table {
    border-collapse: collapse;
    border-spacing: 0;
}
td,th {
  border: 1px solid black;
  margin: 0px;
  padding: 5px;
}
</style>

<h1>Processmaker-Unicorn Connector</h1>
<p><a href="/">Index</a></p>

<p><a href="{% url 'cases' %}">Pull again</a></p>
<p><a href="{% url 'cases' %}">Push all cases</a></p>

<h2>Cases:</h2>

<table>
<tr>
<th>Name</th>
<th>app_uid</th>
<th>Status</th>
<th>Event</th>
<th>Wait</th>
<th colspan="2">Actions</th>
</tr>

{% for case in cases %}
<tr>
<td>{{ case.name }}</td>
<td>{{ case.app_uid }}</td>
<td>{{ case.status }}</td>
<td>{{ case.event }}</td>
<td>{{ case.waiting }}</td>
<td><a href="{% url 'cases' %}?action=push&case={{ case.id }}">Push</a></td>
<td><a href="{% url 'cases' %}">Route</a></td>
</tr>

{% endfor %}

</table>
